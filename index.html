<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image slider</h1>
        <div class="slider">
            <img class="img" src="images/1.jpg">
            <img class="img" src="images/2.jpg">
            <img class="img" src="images/3.jpg">
            <img class="img" src="images/4.jpg">
            <img class="img" src="images/5.jpg">

            <button class="left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
